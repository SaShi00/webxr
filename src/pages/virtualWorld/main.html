<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen WebXR</title>
  <!-- <link rel="stylesheet" href="/src/colorPicker.js"> -->
</head>
<div id="digital-controller">
  <div class="arrow" id="up-arrow">↑</div>
  <div class="arrow-row">
      <div class="arrow" id="left-arrow">←</div>
      <div class="arrow" id="down-arrow">↓</div>
      <div class="arrow" id="right-arrow">→</div>
  </div>
</div>
<style>
  /* Digital Controller Styling */
#digital-controller {
    position: absolute;
    bottom: 70px;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
}

.arrow {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 24px;
    border-radius: 10%;
    cursor: pointer;
    user-select: none;
}

.arrow:hover {
    background-color: rgba(0, 0, 0, 0.9);
}

.arrow-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}
</style>
<body>
  <script type="module" src="./main.js"></script>
</body>
</html>
