<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zen WebXR</title>
  <style>
    /* Reset default margins and paddings */
    html, body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Ensure the body takes up the full viewport */
    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }
    /* Digital Controller Styling */
    #digital-controller {
      position: absolute;
      bottom: 7.5vh; /* Relative to viewport height */
      left: 3vw;   /* Relative to viewport width */
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .arrow {
      width: 10vw; /* Relative to viewport width */
      height: 10vw; /* Square aspect ratio */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 6vw; /* Font size relative to viewport width */
      border-radius: 10%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-row {
      display: flex;
      gap: 2vw; /* Gap between arrows relative to viewport width */
      margin-top: 2vw; /* Margin relative to viewport width */
    }

    /* Responsive Design for Smaller Devices */
    @media (max-width: 600px) {
      .arrow {
        font-size: 8vw; /* Increase font size for better visibility on small screens */
      }
    }
  </style>
</head>
<body>
  <div id="digital-controller">
    <div class="arrow" id="up-arrow">↑</div>
    <div class="arrow-row">
      <div class="arrow" id="left-arrow">←</div>
      <div class="arrow" id="down-arrow">↓</div>
      <div class="arrow" id="right-arrow">→</div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
